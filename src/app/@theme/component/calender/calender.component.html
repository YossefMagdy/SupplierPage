<div>


    <div  class="d-sm-flex  align-items-center flex-grow-1 ">
        <div class="toggleButton">
            <app-toggle-button *ngIf="HideTogglebutton" (statusButton)="statusButton($event)" [text]="text"></app-toggle-button>  
        </div>
      <div class="d-flex" *ngIf="!CalenderWork">
        <div class="me-4">
            <label for="startTime">وقت البدء</label>
            <input id="startTime" type="time" class="form-control starttime text-end">
           </div>
        
            <p class="spacer">--</p>
 
           <div class="">
            <label for="EndTime">وقت الانتهاء</label>
            <input id="EndTime" type="time" class="form-control endtime text-end">
           </div>

           <div  *ngIf="!canRemove  " class="mx-3 AddMore" (click)="addMoreThisDay()" style="cursor: pointer;"><span class="bg-dark-subtle p-1 rounded-2"><i class="fa-solid fa-plus"></i></span></div>

           <div  *ngIf="canRemove" class="mx-3 AddMore" (click)="Remove()" style="cursor: pointer;"><span class="bg-dark-subtle p-1 rounded-2"><i class="fa-solid fa-minus"></i></span></div>
           <div  *ngIf="UseCopy" class="mx-2 AddMore" (click)="copyActive=!copyActive" style="cursor: pointer;"><span   [ngClass]="{'bg-dark-subtle':!copyActive,'bg-primary':copyActive}" class=" p-1 rounded-2"><i class="fa-regular fa-copy"></i></span></div>

      </div>

    </div>
</div>
